    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

            <img class="d-block w-100" src="https://img.freepik.com/free-psd/virtual-reality-landing-page-template_23-2148940676.jpg?ga=GA1.1.1469858987.1722484099&semt=ais_hybrid" alt="First slide">
