            letter-spacing: 1px;

        .athletes-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
        }

        .card {
            position: relative;
            width: 260px;
            height: 360px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            background: #ffffff;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .card-cover {
            height: 70%;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease;
        }

        .card:hover .card-cover {
            transform: scale(1.1);
        }

        .card-info {
            padding: 15px;
            background: #f7f9fc;
            color: #003366;
            text-align: center;
            height: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-top: 1px solid #e3e9f1;
        }

        .card-info .name {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
            text-transform: capitalize;
        }

        .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        padding: 20px;
        }

        .modal-content {
            background: linear-gradient(135deg, #6daae7be, #978a5334,#bba44679); 
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 480px; /* Portrait, smaller width */
            text-align: left;
            position: relative;
            box-shadow: 0 12px 45px rgba(0, 0, 0, 0.5); 
            border: 3px solid #ff40403b; 
            animation: fadeIn 0.4s ease;
        }

        .modal-content h2 {
            color: #4caf50; /* Green header text */
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .modal-content p {
            color: #ffffff; /* White text for the content */
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .modal-content button {
            background-color: #ff404023; /* Red button for action */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #d32f2f60; /* Slightly darker red on hover */
        }


        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            color: #555;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .card {
                width: 220px;
                height: 320px;
            }

            .card-info {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 100%;
                height: auto;
            }

            .card-cover {
                height: 200px;
            }

            .modal-content {
                padding: 15px;
            }
        }
    </style>
